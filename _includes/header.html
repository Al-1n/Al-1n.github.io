{% assign pages_list = (site.pages | sort: 'order') %}

<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <a class="page-link" href="{{ site.title }}/">portfolio</a>      

        {% for page in pages_list %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.title }}">{{ page.title | escape }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
